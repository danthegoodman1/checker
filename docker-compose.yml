services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: checker
      POSTGRES_PASSWORD: checker
      POSTGRES_DB: checker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checker -d checker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
